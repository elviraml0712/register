<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <style>
      body {
        height: 100vh;
        background: linear-gradient(to bottom right, #001f3f, #0056b3);
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
      }
      .innerBox {
        padding: 30px;
        width: 100%;
        max-width: 450px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .text-box:hover {
        background: linear-gradient(to bottom right, #001f3f, #0056b3);
        color: white;
      }
      .btn-primary {
        background: linear-gradient(to bottom right, #001f3f, #0056b3);
        border: none;
      }
      social-icon {
  font-size: 24px;
  margin: 0 10px;
  text-decoration: none;
}

.bi-tiktok {
  color: #000000;
}

.bi-facebook {
  color: #1877f2;
}

.bi-instagram {
  color: #e1306c;
}

.bi-twitter {
  color: #1da1f2;
}

.bi-linkedin {
  color: #0077b5;
}

.social-icon:hover {
  opacity: 0.7;
}

      .container-fluid {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        padding: 0;
      }
      .col-md-6 {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        padding: 0;
      }
      .login-image {
        text-align: center;
        margin-right: -30px;
      }
      .innerBox {
        margin-left: 0px;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="col-md-6 login-image">
        <img
          src="https://study-arabic-morocco.com/wp-content/themes/zilom/images/register.png"
          alt="image"
          class="img-fluid"
        />
      </div>
      <div class="col-md-6">
        <div class="innerBox">
          <form>
            <div class="mb-3">
              <label for="firstName" class="form-label">First Name</label>
              <input
                type="text"
                class="form-control text-box"
                id="firstName"
                placeholder="First Name"
              />
            </div>
            <div class="mb-3">
              <label for="lastName" class="form-label">Last Name</label>
              <input
                type="text"
                class="form-control text-box"
                id="lastName"
                placeholder="Last Name"
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input
                type="email"
                class="form-control text-box"
                id="email"
                placeholder="Email Address"
              />
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Phone Number</label>
              <input
                type="text"
                class="form-control text-box"
                id="phone"
                placeholder="Phone Number"
              />
            </div>
            <div class="mb-3">
              <label for="job" class="form-label">Choose your job</label>
              <select id="job" class="form-select text-box">
                <option selected>Choose...</option>
                <option>Student</option>
                <option>Teacher</option>
                <option>Administrator</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label
              ><input
                type="password"
                class="form-control text-box"
                id="password"
                placeholder="Password"
              />
            </div>
            <div class="mb-3">
              <label for="confirmPassword" class="form-label"
                >Confirm Password</label
              >
              <input
                type="password"
                class="form-control text-box"
                id="confirmPassword"
                placeholder="Confirm Password"
              />
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">
                Create your account
              </button>
            </div>
            <hr />
            <div class="text-center">
              <small>Or sign up using</small>
              <div class="d-flex justify-content-center">
                <a href=""><i class="bi bi-facebook social-icon"></i></a>
                <a href=""><i class="bi bi-instagram social-icon"></i></a>
                <a href=""><i class="bi bi-twitter social-icon"></i></a>
                <a href=""><i class="bi bi-linkedin social-icon"></i></a>
                <a href=""><i class="bi bi-tiktok social-icon"></i></i></a>
              </div>
              <div class="mt-5">
                <p>Already Registered? <a href="#">Login</a></p>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
